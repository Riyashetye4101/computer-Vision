<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Student Placement</title>
  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PlacementPrediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </nav><br><br>
      <div class="container">
        <div class="card">
            <div class="card-header">
        
                <center> <h5>  Student Placement Prediction </h5></center>
                 
            </div>
            <div class="card-body">
                <center> <h5 class="card-title center">Fill this form</h5></center>
                <center><p class="card-text">Here you need to enter all your details, for to predict your placement.</p></center><br>
                <form>
                  <div class="row">
                    <div class="col">
                        <div class="form-group">
                          <label for="stream" >Select your Stream</label>
                          <select class="form-control" id="stream" name='stream' required>
                            <option value="0">Electronics And Communication</option>
                            <option value="1">Computer Science</option>
                            <option value="2">Information Technology</option>
                            <option value="3">Mechanical</option>
                            <option value="4">Electrical</option>
                            <option value="5">Civil</option>
                          </select>
                        </div>
                    </div>
                    <div class="col">
                     <div class="form-group">
                          <label for="gender">Select your gender</label>
                          <select class="form-control" id="gender" name="gender" required>
                            <option value="1" >Female</option>
                            <option value="0">Male</option>
                            <option value="1">not to reveal</option>
                          </select>
                        </div>
                    </div>
                    <div class="col">
                     <div class="form-group">
                          <label for="age">Enter your age:</label>
                         <input type="text" class="form-control" id="age" name='age' required >
                        </div>
                    </div>
                  </div><br>
                   <div class="row">
                    <div class="col">
                     <div class="form-group">
                          <label for="internship">No of internships you did:</label>
                         <input type="text" class="form-control" id="internship" name="internship" required>
                        </div>
                    </div>
                    <div class="col">
                     <div class="form-group">
                          <label for="cgpa">Enter your cgpa:</label>
                         <input type="text" class="form-control" id="cgpa" name='cgpa' required>
                        </div>
                    </div>
                    <div class="col">
                     <div class="form-group">
                          <label for="backlog">History of backlog?</label>
                         <select class="form-control" id="backlog" name="backlog" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                            
                          </select>
                        </div>
                    </div>
                  </div>
                   </div>
                   <center><input type="Submit" value="Submit" class="btn btn-primary w-25"></center>
                </form>
              
              
            </div>
          </div>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
